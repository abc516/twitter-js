{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          {% if inUsersList %}
          <input name="name" type="text" id="name_field" value="{{name}}"/>
          {% else %}
          <input name="name" type="text" id="name_field" value=''/>
          {% endif %}
          <p></p>
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 250px; height: 300px" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <h2><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h2>
        <p>{{tweet.content}}</p>
        <p><a href = "">retweet</a>
      {% endfor %}

    </div>
  </div>
